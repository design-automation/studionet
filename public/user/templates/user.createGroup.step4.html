<div class="section-title">Modify Control Settings</div>
<div class="section-body">
      <div class="form-group">
        <label class="col-md-3 control-label">Type</label>
        <div class="col-md-9">
          <div class="radio radio-inline">
              <input type="radio" name="radio4" id="radio10" value="option10">
              <label for="radio10">
                Closed
              </label>
          </div>
          <div class="radio radio-inline">
              <input type="radio" name="radio4" id="radio11" value="option11" checked>
              <label for="radio11">
                Open
              </label>
          </div>
        </div>
      </div>

      <button class='btn btn-primary' ng-click=createGroup()>Create</button>
</div>

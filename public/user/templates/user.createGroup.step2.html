<div class="section-title">Add a Parent</div>
<p> You may add an existing group as a parent. You will be able to choose only users from this group </p>
<div class="section-body">
    <select class="select2" ng-model='groupParent'>
      <option ng-repeat="group in groups" ng-selected="group.id == groupParent.id">{{group.name}}</option>
    </select>
</div>

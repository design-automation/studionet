<div class="row">
	<div class="container">
		<div class="col-xs-12">
			<h3>Edit contribution types for this module</h3>
			
			<form ng-submit="updateModuleContribution()">
							
				<div class="form-group">
					<input type="text" class="form-control" placeholder="{{moduleInfo.contributionTypes}}" id="newContributionTypes" ng-model="newContributionTypes"></input>
					
				</div>
				<button type="submit" class="btn btn-primary">Edit module</button>
			</form>
			<br>
			<div id="successMsg" class="col-xs-12 alert alert-info" hidden> Module Updated </div>
		</div>
	</div>
</div>

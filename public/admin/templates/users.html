
<div class='row'>
	<div class="col-xs-12 col-sm-12">
		<div class="card card-mini">
		  <div class="card-header">
		    <div class="card-title"><span>Users ({{users.length}})</span></div>
		  </div>
		  <div class="card-body no-padding table-responsive">

		    <table class="table card-table table-hover">
				<thead>
					<tr>
						<th>NUS OpenID</th>
						<th>Name</th>
						<!-- <th>Last Logged In</th> -->
						<th>Is Super Admin?</th>
						<th>DB ID</th>
					</tr>
				</thead>
				<tbody ng-repeat="user in users | orderBy: '-id'">
					<tr>
						<th>{{user.nusOpenId}}</th>
						<th>{{user.name}}</th>
						<!-- <th>{{user.lastLoggedIn}}</th> -->
						<th>{{user.superAdmin}}</th>
						<th>{{user.id}}</th>
					</tr>
				</tbody>
		    </table>

		  </div>
		</div>
	</div>
</div>
